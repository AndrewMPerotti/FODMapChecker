<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FODMAP Checker</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1>FODMAP Checker</h1>


	<section>
		<form>
			<label>
				Type food then press enter on keyboard:
				<input type="text" id="entry" placeholder='Try to use the most singular spelling you can; ex: oats=> oat' name="food">
			</label>
		</form>

		<h2>Result:<span id="result"></span></h2>
		<a id="wiki" href="https://en.wikipedia.org/wiki/FODMAP">FODMAP wiki page</a>
	</section>

	<footer>
		<a href="https://www.andrewperotti.com">Andrew Perotti 2023</a>
	</footer>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
